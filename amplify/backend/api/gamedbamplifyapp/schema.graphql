type GameGenre
@model
@key(name: "byGame", fields: ["gameId"])
@key(name: "byGenre", fields: ["genreId"]) {
  id: ID!
  gameId: ID!
  genreId: ID!
  game: Game! @connection(fields: ["gameId"])
  genre: Genre! @connection(fields: ["genreId"])
}

type GameTheme
@model
@key(name: "byGame", fields: ["gameId"])
@key(name: "byTheme", fields: ["themeId"]) {
  id: ID!
  gameId: ID!
  themeId: ID!
  game: Game! @connection(fields: ["gameId"])
  theme: Theme! @connection(fields: ["themeId"])
}

type GamePlatform
@model
@key(name: "byGame", fields: ["gameId"])
@key(name: "byPlatform", fields: ["platformId"]) {
  id: ID!
  gameId: ID!
  platformId: ID!
  game: Game! @connection(fields: ["gameId"])
  platform: Theme! @connection(fields: ["platformId"])
}

